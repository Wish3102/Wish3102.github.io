<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Recommendation Chatbot</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external styles -->
</head>
<body>
    <div id="chat-container">
        <h2 class="title">TigerCS Advisor</h2>
        <form id="recommendation-form">
            <label for="major">Select Your Major:</label>
            <select id="major" name="major">
                <option value="Computer Science">Computer Science</option>
            </select>

            <div id="other-major-container" style="display: none;">
                <label for="other-major">Enter Your Major:</label>
                <input type="text" id="other-major" name="other-major" placeholder="Enter your major">
            </div>

            <label for="classification">Select Your Classification:</label>
            <select id="classification" name="classification">
                <option value="Freshman">Freshman</option>
                <option value="Sophomore">Sophomore</option>
                <option value="Junior">Junior</option>
                <option value="Senior">Senior</option>
                <option value="Electives">Electives</option>
            </select>

            <button type="button" id="submit-btn">Get Recommendations</button>
        </form>

        <div id="recommendations"></div>
    </div>

    <script src="script.js"></script> <!-- Link to the external script -->
</body>
</html>
